spring.application.name=digital-e-commerce



server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Corrected datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/domain
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.platform=mysql

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
# Hibernate property for creating the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

app.client.Url="http://localhost:4200/signup"
